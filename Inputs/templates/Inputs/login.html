{% extends 'Inputs/layout.html'%}
{% block content %}
<div class="login">
  <h1>Login to Visual Inspection Tool</h1>
  <form method="post" action="">
  {% csrf_token %}
    <p><input type="text" name="username" value="" placeholder="Username"></p>
    <p><input type="password" name="password" value="" placeholder="Password"></p>
    {% comment %} <p class="remember_me">
      <label>
        <input type="checkbox" name="remember_me" id="remember_me">
        Remember me on this computer
      </label>
    </p> {% endcomment %}
    <p class="submit"><input type="submit" name="commit" value="Login"></p>
  </form>

  {% for message in messages %}
        <p id="messages"><b>{{message}}</b></p>
  {% endfor %}
  <p class="login-register">Don't have a Login? <br> Email <a href="mailto:VIT@drummondgroup.com">VIT@drummondgroup.com</a></p>
</div>

{% endblock %}
